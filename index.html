<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="Script.js">

    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
input {
    margin-bottom: 10px;
}
#result {
    font-weight: bold;
}
    </style>

</head>

<body>
    <h1>BMI Calculator</h1>

    <label for="weight">Weight (kg) : </label>
    <input type="number" id="weight" placeholder="Enter weight in kg"><br>

    <label for="height">Height (m) : </label>
    <input type="number" id="height" placeholder="Enter height in meters"><br>

    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>

    <script>
        function calculateBMI() {

            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerText = "Please enter valid weight and height.";
                return;
            }
            
            var bmi = weight / (height * height);
            let resultText;
            
            if (bmi <= 18.4) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }
            document.getElementById ("result").innerText = "Your BMI : " + bmi.toFixed(2) +" - " + resultText;
        }
    </script>
</body>
</html>
